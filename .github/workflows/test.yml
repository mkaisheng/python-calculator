name: Cross-Platform Testing

on:
  push:
    branches: [ main ]

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate matrix
        id: set-matrix
        run: |
          echo 'matrix={"python-version":["3.9","3.10","3.11"],"os":["ubuntu-latest"]}' >> $GITHUB_OUTPUT

    test:
      needs: generate-matrix
      runs-on: ${{ matrix.os }}
      strategy:
        matrix: ${{ fromJSON(needs.generate-matrix.outputs.matrix) }}
      steps:
        - uses: actions/checkout@v4
        - name: Test with Python ${{ matrix.python-version }}
          run: echo "Testing..."
    
  steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pytest
        run: pytest -v
      
      - name: Run tests with coverage
        run: pytest -v --cov=calculator --cov-report=term-missing

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .coverage

  deploy:
    name: Deploy to Production
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      success()
  
    steps:
      - name: Simulate deployment
        run: |
          echo "Deploying to production..."
          echo "Environment: Production"
          echo "Version: ${{ github.sha }}"

  test-scenarios:
    name: Test ${{ matrix.scenario }}
    runs-on: ubuntu-latest
  
    strategy:
      matrix:
        scenario:
          - name: 'basic-operations'
            marker: 'not slow'
          - name: 'edge-cases'
            marker: 'edge'
          - name: 'performance'
            marker: 'slow'
  
    steps:
      - uses: actions/checkout@v4
    
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
    
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest-benchmark
    
      - name: Run ${{ matrix.scenario.name }} tests
        run: pytest -v -m "${{ matrix.scenario.marker }}"
